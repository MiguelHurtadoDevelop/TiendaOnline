<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
            body{
               margin: 0; 
               
               
            }
            

            .menu{
                display: none;
            }
        
            #checkbox {
            display: none;
            }

            .toggle {
                position: relative;
                width: 40px;
                height: 40px;
                cursor: pointer;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 10px;
                transition-duration: .3s;
            }

            .bars {
                width: 100%;
                height: 4px;
                background-color: black;
                border-radius: 5px;
                transition-duration: .3s;
            }

            

            #checkbox:checked + .toggle #bar2 {
            transform: translateY(14px) rotate(60deg);
            margin-left: 0;
            transform-origin: right;
            transition-duration: .3s;
            z-index: 2;
            }

            #checkbox:checked + .toggle #bar1 {
            transform: translateY(28px) rotate(-60deg);
            transition-duration: .3s;
            transform-origin: left;
            z-index: 1;
            }

            #checkbox:checked + .toggle {
            transform: rotate(-90deg);
            }
            #checkbox:checked ~ .menu {
                display: block;
                position: absolute;
                top: 12vh;
                padding: 0;
                margin: 0;
                left: 0;
                width: 100%;
                height: 50vh;
                color: white;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                z-index: 2;
                background-color: black;
            }

            header{
                
                display: flex;
                justify-content: space-between;
                
                align-items: center;
                padding: 1%;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0,0,0,.1);
                height: 8vh;
                z-index: 1;
            }

            ul{
                position: relative; 
                text-align: center;
                list-style: none;
                padding: 0;
                margin: 0;
                
                
            }
            ul li{
                font-size: 2rem;
                margin-bottom: 30%;
                
                
            }
            ul li a{
                text-decoration: none;
                color: white;
                margin: 0;
                padding: 1vh;
                
            }

            ul li a:hover{
                
                border-bottom: 0.3vh solid  white;
            }
            
            .IconoHeader{
                width: 10%;
                height: 7vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .IconoHeader img{
                width: max-content;
                height: 100%;
                
            }
            
            
            
        </style>
</head>
<body>
    <header>
        <div class="menuHamburguesa">
            <input id="checkbox" type="checkbox">
            <label class="toggle" for="checkbox">
                <div id="bar1" class="bars"></div>
                <div id="bar2" class="bars"></div>
                <div id="bar3" class="bars"></div>
            </label>
            <nav class="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="categoriaHombre.html">HOMBRE</a></li>
                    <li><a href="#">MUJER</a></li>
                    <li><a href="#">ACCESORIOS</a></li>
                </ul>
            </nav>
        </div>
        <div class="IconoHeader">
            <img src="https://cdn-icons-png.flaticon.com/512/80/80040.png" >
        </div>

        <div>
            <a href="login.html"><button>Log in</button></a>
            <button><img></button>
        </div>
    </header>
    <main>
        
    </main>
</body>
</html>
